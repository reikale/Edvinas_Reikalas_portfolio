<section class="contact-form__section">
    <div class="contact-form__title">
        <h1>Susisiekime?</h1>

    <div class="contact-form__form">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Nulla a cursus augue. Sed pharetra rutrum erat, tristique 
            dignissim.</p>
        <form #form="ngForm" (ngSubmit)='submit()'>
            <div class="form-group contact-form__form-input">
                <input type="text"
                required
                ngModel
                name="FirstName"
                #FirstName
                id='firstName'
                class="form-control"
                placeholder="Jūsų vardas"
                >
                
            </div>
            <div class="form-group contact-form__form-input">
                <input type="text"
                required
                ngModel
                name="FirstName"
                #FirstName
                id='firstName'
                class="form-control"
                placeholder="Jūsų El. paštas"
                >
                
            </div>
            <div class="form-group contact-form__form-input">
                <input type="text"
                required
                ngModel
                name="FirstName"
                #FirstName
                id='firstName'
                class="form-control"
                placeholder="Pavadinimas"
                >
                
            </div>
            <div class="contact-form__form-textarea">
                <textarea 
                ngModel 
                name="zinute" 
                id="zinute" 
                cols="8" 
                rows="8"
                placeholder="Jūsų žinutė..."></textarea>
            </div>
            <button class="contact-form__form-button" (click)="onSubmit(form);">Siųsti</button>
        </form>
    </div>
</section>
